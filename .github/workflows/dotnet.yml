name: .NET

on:
  pull_request_review:
    types: [submitted]
  push:
    branches: [ main, test, dev, qa ]
  
  workflow_dispatch:
    
jobs:
  Checkout-and-Build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
     
    - name: Derive from branch name
      run: |         
          echo "PULL_REQUEST_FROM_BRANCH=dev" >> $GITHUB_ENV
    - name: pull-request-action
      uses: vsoch/pull-request-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PULL_REQUEST_BRANCH: "test"
    - name: Add labels based on PR title
      uses: jackwener/set-label-based-on-pr-title@v1
      with:
        words: >-
          Update;
          from;
          dev
        labels: >-
          label1;
          label2;
          label3
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
