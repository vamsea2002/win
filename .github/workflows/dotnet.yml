name: .NET

on:
  pull_request_review:
    types: [submitted]
  push:
    branches: [ main, test, dev, qa ]
  
  workflow_dispatch:
    
jobs:
  Checkout-and-Build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: pull-request
      uses: repo-sync/pull-request@v2
      with:
        destination_branch: "test"
        github_token: ${{ secrets.GITHUB_TOKEN }}
